<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(Ejemplo Ajax)</title>
    <script>
        var request = new XMLHttpRequest();
        
        function ejecutarLlamadaAjax(){
            request.onreadystatechange=function(){
                if(request.readyState==4 && request.status==200){
                    var juegos = JSON.parse(request.responseText);
                    generarHTML(juegos);
                }
            }
            request.overrideMimeType("text/plain");
            request.open("GET","http://localhost/DWEC_Ejercicio19_EjemploAjaxJSON_Array/json/juegos.json");
            request.send(null);
        }
        function generarHTML(juegos){
            var vjs = juegos.videojuegos;
            for (let i=0;i<vjs.length;i++){
                console.log(vjs[i].titulo);
            }
        }
    </script>
</head>
<body>
    <H1>PROYECTO BASE</H1>
    <input type="button" value="Â¡VIVA AJAX!" onclick="ejecutarLlamadaAjax()">
</body>
</html>
